<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
<script defer src="navbar.js"></script>
<title>NAVBAR</title>
</head>
<body>
<!-- Primer Navbar -->
<nav class="navbar">
    <div class="header">
    <div class="title">VENTA DE CELULARES</div>
    </div>
    <div class="theme-toggle">
    <button id="light-mode-btn">Modo Claro ☀</button>
    <button id="dark-mode-btn">Modo Oscuro ☾</button>
    </div>
</nav>

<!-- Nuevo Navbar -->
<nav class="navbar" id="navbar-bottom">
    <div class="profile">
    <img src="Img/img1.jpg" alt="Foto de Perfil">
    </div>
    <div class="header">
    <div class="title">INTER CELL</div>
    </div>
    <div class="search-bar">
    <input type="text" placeholder="Buscar...">
    <button>Buscar</button>
    </div>
    <div class="dropdown">
    <button class="dropdown-btn">Marcas ▼</button>
    <div class="dropdown-content">
        <a href="#">Samsung</a>
        <a href="#">Xiomi</a>
        <a href="#">iPhone</a>
        <a href="#">Huawei</a>
        <a href="#">Motorola</a>
    </div>
    </div>
    <div class="notification-wrapper">
    <button class="notification-btn">
        <img src="Img/img2.jpg" alt="Notificaciones" class="notification-icon">NOTIFICACIONES
        <div class="notification-dropdown">
        <div class="notification-item">Nueva oferta en iPhones</div>
        <div class="notification-item">Descuento del 20% en Samsung</div>
        <div class="notification-item">Evento de lanzamiento próximo</div>
        <div class="notification-item">Actualización del sistema disponible</div>
        </div>
    </button>
    </div>
    <div class="inter-cell">
    <!-- Espacio para el título en mayúsculas -->
    </div>
</nav>
</body>
</html>
